<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarPool - Car Seat Reservation</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <i class="fas fa-car"></i>
            <span>CarPool</span>
        </div>
        <nav>
            <ul>
                <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="#"><i class="fas fa-road"></i> Rides</a></li>
                <li><a href="#"><i class="fas fa-history"></i> History</a></li>
                <li><a href="#"><i class="fas fa-question-circle"></i> Help</a></li>
            </ul>
        </nav>
        <div class="auth-buttons">
            <button class="btn btn-secondary" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
            <button class="btn btn-primary" id="registerBtn">
                <i class="fas fa-user-plus"></i> Register
            </button>
        </div>
        <div class="user-info" id="userInfo" style="display: none;">
            <div class="user-avatar" id="userAvatar">JD</div>
            <span id="userName">John Doe</span>
            <button class="btn btn-secondary" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <!-- Sidebar with booking form -->
        <div class="sidebar">
            <div class="booking-card fade-in">
                <h2><i class="fas fa-map-marker-alt"></i> Book a Ride</h2>
                <div class="form-group">
                    <label for="from">From</label>
                    <div class="location-input">
                        <input type="text" id="from" class="form-control" placeholder="Enter starting location">
                        <button class="btn btn-primary" id="currentLocationBtn">
                            <i class="fas fa-location-arrow"></i>
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="to">To</label>
                    <input type="text" id="to" class="form-control" placeholder="Enter destination">
                </div>
                <div class="form-group">
                    <label for="passengers">Passengers</label>
                    <input type="number" id="passengers" class="form-control" min="1" max="8" value="1">
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" class="form-control">
                </div>
                <button class="btn btn-primary btn-block" id="searchBtn">
                    <i class="fas fa-search"></i> Search Rides
                </button>
            </div>

            <!-- Available Rides -->
            <div class="rides-container">
                <h3>Available Rides</h3>
                <div id="ridesList">
                    <!-- Rides will be populated here -->
                </div>
            </div>
        </div>

        <!-- Map Container -->
        <div class="map-container">
            <div id="map"></div>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Login to Your Account</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" class="form-control" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" class="form-control" placeholder="Enter your password">
                </div>
                <button class="btn btn-primary btn-block" id="loginSubmitBtn">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
                <div style="text-align: center; margin-top: 1rem;">
                    <p>Don't have an account? <a href="#" id="showRegister">Register</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Register Modal -->
    <div class="modal" id="registerModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create New Account</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="regName">Full Name</label>
                    <input type="text" id="regName" class="form-control" placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label for="regEmail">Email</label>
                    <input type="email" id="regEmail" class="form-control" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="regPassword">Password</label>
                    <input type="password" id="regPassword" class="form-control" placeholder="Create a password">
                </div>
                <div class="form-group">
                    <label for="regRole">Account Type</label>
                    <select id="regRole" class="form-control">
                        <option value="passenger">Passenger</option>
                        <option value="driver">Driver</option>
                    </select>
                </div>
                <button class="btn btn-primary btn-block" id="registerSubmitBtn">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
                <div style="text-align: center; margin-top: 1rem;">
                    <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
