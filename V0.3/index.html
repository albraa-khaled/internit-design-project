<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Free Ride Reservation</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
  <!-- Leaflet Geocoder CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>Reserve Your Free Ride</h1>
  <div id="map"></div>

  <div class="form">
    <label for="destination">Destination:</label>
    <input type="text" id="destination" placeholder="Enter your destination" />

    <label for="seats">Number of Seats:</label>
    <input type="number" id="seats" value="1" min="1" max="4" />

    <button onclick="reserveSeats()">Reserve Seat</button>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <!-- Leaflet Geocoder JS -->
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <!-- Your Script -->
  <script src="script.js"></script>
</body>
</html>
