<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Car Seat Reservation</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
</head>
<body>
  <h1>Reserve a Car Seat</h1>
  <div id="map"></div>

  <!-- Start Booking Button -->
  <button id="startBooking">Start Booking</button>

  <!-- Booking Form Modal -->
  <div id="bookingForm" class="modal hidden">
    <form id="reservationForm">
      <h2>Book Your Ride</h2>
      <label>Destination:</label>
      <input type="text" id="destination" required><br>

      <label>Starting Point:</label><br>
      <input type="radio" name="startType" value="current" checked> Current Location<br>
      <input type="radio" name="startType" value="custom"> Enter manually:<br>
      <input type="text" id="customStart" placeholder="Custom Start Location" disabled><br>

      <label>Number of Passengers:</label>
      <input type="number" id="passengers" min="1" max="6" required><br>

      <button type="submit">Find Available Cars</button>
      <button type="button" onclick="closeForm()">Cancel</button>
    </form>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
