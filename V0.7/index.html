<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seat Reservation Map</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Seat Reservation Map</h1>
    <div id="map" style="width: 100%; height: 500px;"></div>

    <!-- Booking Button -->
    <div id="startBookingSection">
        <button id="startBookingBtn">Start Booking</button>
    </div>

    <!-- Booking Form -->
    <div id="bookingForm" style="display:none;">
        <h3>Booking Form</h3>
        <form id="reservationForm">
            <label>Destination:</label>
            <input type="text" name="destination" required><br>
            <label>Starting Area:</label>
            <select name="startArea">
                <option value="current">Current Location</option>
                <option value="other">Other</option>
            </select><br>
            <label>Number of Passengers:</label>
            <input type="number" name="passengers" min="1" required><br>
            <button type="submit">Find Cars</button>
        </form>
    </div>

    <!-- Login/Register -->
    <div id="authSection">
        <h3>Login</h3>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <select id="role">
                <option value="passenger">Passenger</option>
                <option value="driver">Driver</option>
                <option value="admin">Admin</option>
            </select>
            <button type="submit">Login</button>
        </form>

        <h3>Create Account</h3>
        <form id="registerForm">
            <input type="text" placeholder="New Username" required>
            <select>
                <option value="passenger">Passenger</option>
                <option value="driver">Driver</option>
            </select>
            <button type="submit">Register</button>
        </form>
    </div>

    <!-- Role-Based Content -->
    <div id="passengerContent" style="display:none;">
        <h3>Passenger Dashboard</h3>
        <p>You can book seats and view available rides.</p>
    </div>

    <div id="driverContent" style="display:none;">
        <h3>Driver Dashboard</h3>
        <p>You can manage your rides and see passenger bookings.</p>
    </div>

    <div id="adminContent" style="display:none;">
        <h3>Admin Dashboard</h3>
        <p>You can manage users, drivers, and bookings.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
